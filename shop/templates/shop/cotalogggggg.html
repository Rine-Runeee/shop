<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    {% for product in products %}
        <div class="card" style="width: 18rem;">
            <img src="{{product.img.url}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h2 class="card-title">{{product.title}}</h2>
            <div class="d-flex align-items-start gap-2">
                <span class="fs-5">{{product.price}} &#8364;  </span>
                {% if product.discount > 0 %}
                    <span>{{product.discount}}</span>
                {% endif %}
            </div>
                {% for star in "*****"%}
                    {% if forloop.counter <= product.rating %}
                        <img width="14" height="15" src="https://img.icons8.com/fluency/48/star--v1.png" alt="star--v1"/>
                    {% else %}
                        <img style="filter: grayscale(1);" width="14" height="15" src="https://img.icons8.com/fluency/48/star--v1.png" alt="star--v1"/>  
                    {% endif %}
                {% endfor %}  
            <a href="#" class="btn d-block mx-auto btn-outline-success" style="width:89px">Смотреть</a>
            </div>
        </div>
    {% endfor %}
</body>
</html>
